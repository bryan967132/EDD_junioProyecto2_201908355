<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieCats</title>
        <link rel="stylesheet" type="text/css" href="./Style/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./Style/Style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
        <script src="./Js/SHA-256.js"></script>
        <script src="./Js/Script.js"></script>
        <script>
            try {
                let url = window.location.href
                var dpi = url.match(/dpi=\d+$/)[0].split('=')[1]
                var alpha = true
                if(localStorage.getItem(dpi.toString()) == null) {
                    window.location.href = 'index.html'
                }
            } catch (error) {
                window.location.href = 'index.html'
            }
        </script>
    </head>
    <body>
        <header id="header" class="header">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" onclick="scroller('header')">
                        <h1 id="userClient" class="logo__nombre no-margin centrar-texto"></h1>
                    </a>
                    <nav class="navegacion">
                        <a class="navegacion__enlace" onclick="scroller('header')">Películas</a>
                        <a class="navegacion__enlace" onclick="scroller('actors')">Actores</a>
                        <a class="navegacion__enlace" onclick="scroller('categories')">Categorías</a>
                        <a class="navegacion__enlace" onclick="logout()">Cerrar Sesión</a>
                    </nav>
                    <script>getNameClient()</script>
                </div>
            </div>
        </header>
        <div class="bodyCharge">
            <div id="movies" class="padding-top-1">
                <div class="title-button">
                    <h2 class="seccion">Películas</h2>
                    <div class="button-group-h">
                        <div id="asc-movies"></div>
                        <div id="desc-movies"></div>
                    </div>
                </div>
                <div id="catalogo-Peliculas">
                    <h3 id="status-movies" class="msg"></h3>
                </div>
            </div>
            <div id="actors" class="padding-top-2">
                <div class="title-button">
                    <h2 class="seccion">Actores</h2>
                    <div class="button-group-h">
                        <div id="in"></div>
                        <div id="pre"></div>
                        <div id="post"></div>
                    </div>
                </div>
                <div id="lista-actores">
                    <h3 id="status-actors" class="msg"></h3>
                </div>
            </div>
            <div id="categories" class="padding-top-2">
                <h2 class="seccion">Categorías</h2>
                <div id="lista-categorias">
                    <h3 id="status-categories" class="msg"></h3>
                </div>
            </div>
        </div>
        <div class="fondo_transparente">
            <div class="modal">
                <div class="modal_cerrar">
                    <span>x</span>
                </div>
                <div id="titulomodal" class="modal_titulo"></div>
                <div id="descripcion" class="modal-descripcion"></div>
                <div id="acciones" class="acciones">
                    <div id="puntuacion" class="fila"></div>
                    <div id="alquiler" class="fila"></div>
                </div>
                <div class="vista-comentarios">
                    <h3 class="titulo">Comentarios</h3>
                    <div id="comentarios-1" class="comentarios barra_scroll1"></div>
                    <div class="comentar">
                        <div>
                            <input id="comment-text" type="text" class="input-comment">
                        </div>
                        <div id="button-comment"></div>
                    </div>
                </div>
                <div id="botones" class="modal_botones"></div>
            </div>
        </div>
        <footer></footer>
        <script>movies()</script>
        <script>actorS(true,false,false)</script>
        <script>categories()</script>
        <script>
            document.getElementsByClassName('modal_cerrar')[0].addEventListener(
                'click',
                function() {
                    document.getElementsByClassName('fondo_transparente')[0].style.display = 'none'
                    document.getElementById('comment-text').value = ''
                }
            )
            window.addEventListener(
                'keydown',
                function(event) {
                    if(event.keyCode == 27) {
                        document.getElementsByClassName('fondo_transparente')[0].style.display = 'none'
                        document.getElementById('comment-text').value = ''
                    }
                },
                false
            )
        </script>
    </body>
</html>
