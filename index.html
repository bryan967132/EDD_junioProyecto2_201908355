<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieCats</title>
        <link rel="stylesheet" type="text/css" href="./Style/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./Style/Style.css">
        <script src="./Js/Script.js"></script>
    </head>
    <body>
        <div class="contenedorForm">
            <form class="formulario">
                <div class="formTitulo">
                    <label class="label">Bienvenido</label>
                </div>
                <div class="input-text">
                    <label for="user" class="label">Usuario</label>
                    <input id="user" class="input" type="text">
                </div>
                <div class="input-text">
                    <label for="password" class="label">Contraseña</label>
                    <input id="password" class="input" type="password">
                </div>
                <div class="input-checkbox">
                    <input id="rol" type="checkbox">
                    <label for="rol" class="label">Administrador</label>
                </div>
                <div class="button-login">
                    <button type="button" class="button1" onclick="login()">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <script>
            window.addEventListener(
                'keydown',
                function (event) {
                    let user = document.getElementById('user').value
                    let pass = document.getElementById('password').value
                    if(user.replace(' ','') != '' && pass.replace(' ','') != '' && event.keyCode == 13) {
                        login()
                    }
                },
                false
            )
        </script>
    </body>
</html>
